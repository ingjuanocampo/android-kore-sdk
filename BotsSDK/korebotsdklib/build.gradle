apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile files('libs/robospice-1.4.12.jar')
    compile files('libs/robospice-cache-1.4.12.jar')
    compile files('libs/robospice-retrofit-1.4.12.jar')
    compile files('libs/jackson-core-asl-1.9.7.jar')
    compile files('libs/commons-lang3-3.2.1.jar')
    compile files('libs/MPAndroidChart-v3.0.1.jar');
}
