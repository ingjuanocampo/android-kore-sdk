apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "kore.botssdk"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        asana {
            applicationId 'kore.botssdk.asana'
        }
        tmb {
            applicationId 'kore.botssdk.tmb'
        }
        shopbot2{
            applicationId 'kore.botssdk.shopbot2'
        }
        sales_ot{
            applicationId 'kore.botssdk.salesot'
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile(project(':korebotsdklib'))
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.makeramen:roundedimageview:2.2.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.pixplicity.multiviewpager:library:1.0'
    compile 'com.android.support:cardview-v7:21.+'
    compile 'com.android.support:recyclerview-v7:21.+'
    compile 'net.gotev:speech:1.3.1'
}
